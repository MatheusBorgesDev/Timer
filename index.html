<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="timer">
            <span class="minutes">02</span>
            <span>:</span>
            <span class="seconds">00</span> 
        </div>

        <div class="timer-control">
            <button class="play"><img src="./assets/play.svg" alt="Botão de play"></button>
            <button class="pause hide"><img src="./assets/pause.svg" alt="Botão de pause"></button>
            <button class="set"><img src="./assets/stopwatch.svg" alt="Botão para programar cronômetro"></button>
            <button class="stop hide"><img src="./assets/stop.svg" alt="Botão de parar"></button>
        </div>
        
    </main>

    <footer>
        <button class="sound-on hide"><img src="./assets/sound-on.svg" alt="Botão para ativar o som"></button>
        <button class="sound-off"><img src="./assets/sound-off.svg" alt="Botão para mutar o som"></button>
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
